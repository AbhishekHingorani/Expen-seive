<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Add Your Detail</h4>
          </div>
          <div class="content">
            <form #addCustomerForm="ngForm" (ngSubmit)="addCustomer(addCustomerForm)">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Name</label>
                    
                    <input ngModel name="customerName" list="browsers" class="form-control" placeholder="Customer/Company Name..." autocomplete="off">

                    <datalist id="browsers">
                      <option value="Internet Explorer">
                      <option value="Firefox">
                      <option value="Chrome">
                      <option value="Opera">
                      <option value="Safari">
                    </datalist>
                  </div>
                </div>
                <!-- <div class="col-md-3">
                                    <div class="form-group">
                                       <label>Username</label>
                                        <input type="text" class="form-control" placeholder="Username" value="michael23">
                                    </div>
                                </div>-->
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Opening Bal.</label>
                    <input ngModel name="openingBalance" type="text" class="form-control" placeholder="Rs.0000.00">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Date(Since)</label>
                    <input ngModel name="dateSince" type="date" class="form-control" placeholder="" value="">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>GST No.</label>
                    <input ngModel name="gstNo" type="text" class="form-control" placeholder="GST No...">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <input ngModel name="customerAddress" type="text" class="form-control" placeholder="Customer/Company Address">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Phone Number 1</label>
                    <input ngModel name="phoneNumberOne" type="text" class="form-control" placeholder="Phone 1" value="">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Phone Number 2</label>
                    <input ngModel name="phoneNumberTwo" type="text" class="form-control" placeholder="Phone 2" value="">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Postal Code</label>
                    <input ngModel name="pinCode" type="number" class="form-control" placeholder="ZIP Code">
                  </div>
                </div>
              </div>


              <button type="submit" class="btn btn-info btn-fill pull-right">DONE</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
