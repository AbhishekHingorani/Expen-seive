<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Details</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <!--name-->
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>A/c Name</label>
                                        <input type="text" class="form-control" placeholder="Name" value="Creative Code Inc.">
                                    </div>
                                </div>
                                <!--account group(dropdown)-->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>A/c Group</label>
                                        <div class="dropdown">
                                            <button class="btn dropdown-toggle " type="button" data-toggle="dropdown">
                                               A/c Group
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li role="presentation">
                                                    <a role="menuitem" tabindex="-1" href="#">Action</a>
                                                </li>
                                                <li role="presentation">
                                                    <a role="menuitem" tabindex="-1" href="#">Another action</a>
                                                </li>
                                                <li role="presentation">
                                                    <a role="menuitem" tabindex="-1" href="#">Something else here</a>
                                                </li>
                                                <li role="presentation" class="divider"></li>
                                                <li role="presentation">
                                                    <a role="menuitem" tabindex="-1" href="#">Separated link</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                              
                            </div>

                            <div class="row">
                                <!--description(textarea)-->
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" class="form-control" placeholder="Desc." value="">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!--Amount-->
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Amount</label>
                                        <input type="text" class="form-control" placeholder="Amt" value="">
                                    </div>
                                </div>
                            <!--Date-->
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Date</label>
                                        <input type="date" class="form-control" placeholder="" value="">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <!--gst number-->
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label>GST No.</label>
                                        <input type="text" class="form-control" placeholder="000000000000000" value="">
                                        
                                    </div>
                                </div>
                            </div>
                            <!--submit button-->
                            <div class="row">
                              <div class="col-md-9">
                                <button type="submit" class="btn btn-info btn-fill pull-right">&nbsp;&nbsp;Add&nbsp; &nbsp;</button>
                                <div class="clearfix"></div>
                              </div>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
